<style TYPE="text/css">

.square {
    float:left;
    position: relative;
    width: 48%;
    margin:1%;
    padding-bottom : 48%; /* = width for a 1:1 aspect ratio */
    background-color:#1E1E1E;
    overflow:hidden;
}

.centered {
	border-width:3px;
	border-style:solid;
	border-color:coral;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: coral
}
    
.bg{
    background-position:center center;
    background-repeat:no-repeat;
    background-size:cover; /* you change this to "contain" if you don't want the images to be cropped */
    color:#fff;
}
    
.content {
    position:absolute;
    height:90%; /* = 100% - 2*5% padding */
    width:90%; /* = 100% - 2*5% padding */
    padding: 5%;
    
}

.table{
    display:table;
    width:100%;
    height:100%;
}

.table-cell{
    display:table-cell;
    vertical-align:middle;
}

.centered {
    border-width:3px;
    border-style:solid;
    border-color:coral;
    position: absolute;
    text-align:center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: coral
}

</style>
{% for tag in page.tags %}
    <div class="square bg" style="background-image: url('{{tag}}/{{page.cover_info[tag]['gallery_thumbnail']}}')">
        <a href="{{tag}}">
            <div class="content">
                <div class="table">
                    <div class="table-cell">
                        <p class="centered">{{page.cover_info[tag]['gallery_title']}}</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
