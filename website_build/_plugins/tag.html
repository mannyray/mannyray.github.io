<style TYPE="text/css">
/* For Mobile */
@media screen and (max-width: 540px) {
	.gallery-image-wrapper {
		height: 75px;
		width: 75px;
		display: inline-block;
		margin: 0em;
		position: relative;
	}
}

/* For Tablets */
@media screen and (min-width: 540px){
	.gallery-image-wrapper {
		height: 200px;
		width: 200px;
		display: inline-block;
		margin: 0em;
		position: relative;
	}
}

.gallery-image {
	margin: auto;
	position: absolute;
	top: 0px;
	bottom: 0px;
	max-height: 100%;
	max-width: 100%;
}
</style>


<!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal_img-->
<style>
body {font-family: Arial, Helvetica, sans-serif;}

#myImg {
	border-radius: 5px;
	cursor: pointer;
	transition: 0.3s;
}

#myImg:hover {opacity: 0.7;}

/* The Modal (background) */
.modal {
	display: none; /* Hidden by default */
	position: fixed; /* Stay in place */
	z-index: 1; /* Sit on top */
	padding-top: 100px; /* Location of the box */
	left: 0;
	top: 0;
	width: 100%; /* Full width */
	height: 100%; /* Full height */
	overflow: auto; /* Enable scroll if needed */
	background-color: rgb(0,0,0); /* Fallback color */
	background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content {
	margin: auto;
	display: block;
	max-width:80%;
	height:auto;
	max-height:80%;
}

/* Caption of Modal Image */
#caption {
	margin: auto;
	display: block;
	width: 80%;
	max-width: 700px;
	text-align: center;
	color: #ccc;
	padding: 10px 0;
	height: 150px;
}

/* Add Animation */
.modal-content, #caption {  
	-webkit-animation-name: zoom;
	-webkit-animation-duration: 0.6s;
	animation-name: zoom;
	animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
	from {-webkit-transform:scale(0)} 
	to {-webkit-transform:scale(1)}
}

@keyframes zoom {
	from {transform:scale(0)} 
	to {transform:scale(1)}
}

/* The Close Button */
.close {
	position: absolute;
	top: 15px;
	right: 35px;
	color: #f1f1f1;
	font-size: 40px;
	font-weight: bold;
	transition: 0.3s;
}

.close:hover,
.close:focus {
	color: #bbb;
	text-decoration: none;
	cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
	.modal-content {
		width: 100%;
	}
}
</style>

<p align="center">{{page.site_summary}}</p>

<ul>

{% for image_block in page.image_blocks %}
	<p>{{page.date_block[forloop.index]}}</p>
	{% for image_pair in image_block %}
		<div class="gallery-image-wrapper">
			<img id="thumbnail{{image_pair['image']}}" class="gallery-image" alt="../{{image_pair['image']}}" src={{image_pair['thumbnail']}}></img>
			<div id="myModal" class="modal">
				<span class="close">&times;</span>
				<img class="modal-content" id="img01">
				<div id="caption"></div>
			</div>
		</div>

		<script>
		// Get the modal
		var modal = document.getElementById("myModal");

		// Get the image and insert it inside the modal - use its "alt" text as a caption
		var img = document.getElementById("thumbnail{{image_pair['image']}}");
		var modalImg = document.getElementById("img01");
		var captionText = document.getElementById("caption");
		img.onclick = function(){
			modal.style.display = "block";
			modalImg.src = "{{image_pair['image']}}";
			captionText.innerHTML = "{{image_pair['caption']}}<br>See full <a href={{image_pair['image']}}>here</a>.";
		}

		modalImg.onclick = function() { 
			modal.style.display = "none";
			modalImg.src = "none";
		}
		modal.onclick = function() { 
			modal.style.display = "none";
			modalImg.src = "none";
		}

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() { 
			modal.style.display = "none";
			modalImg.src = "none";
		}
		</script>
	{% endfor %}
{% endfor %}
</ul>
